name: archive-forecast-env
version: 1
description: Environment for SmartArchive archive forecast model scoring

channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pip
  - numpy=2.0.1
  - pandas=2.2.2
  - scikit-learn=1.5.1
  - pip:
    - joblib==1.4.2
    - mlflow==2.16.0
    - flask==3.0.0
    - gunicorn==21.2.0
    - pytest==7.4.3
